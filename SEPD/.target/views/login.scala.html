@(form: Form[Application.Login])



<html>
    <head>
        <title>Social Prisioners</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Social Prisoners</a>
          <div class="nav-collapse collapse">
            <ul class="nav">           
            </ul>
            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
      
    <div class="container">
		<div class="well-login">
      		<div class="well well-small">
      			<img src="@routes.Assets.at("images/socialprisoners.png")" width="150" height="200"></img>
        		@helper.form(routes.Application.authenticate) {
        			<h2 class="form-signin-heading">Please sign in</h2>
        
         			@if(form.hasGlobalErrors) {
       					<p class="error">
          				@form.globalError.message
        				</p>
    				}
  
    				@if(flash.contains("success")) {
        				<p class="success">
          				@flash.get("success")
      					</p>
    				}
        
        			<p><input type="text" name="name" placeholder="Username" value="@form("name").value"></p>
        			<p><input type="password" name="password" placeholder="Password"></p>
        
       				<button class="btn btn-large btn-primary" type="submit">Sign in</button>
        		}      
			</div>
    	</div>
    </div>             
    </body>
</html>
